<html>
    <head>
        <meta charset="UTF-8">
        <title>Akhil's calculator</title>
        <link rel="stylesheet" href="cal.css">
    </head>
<body>
    <div class="calculator">
        <form name="cal">
            <input type="text" name="display" id="display" placeholder="0" readonly>
            <br>
            <div class="button-box">
                <input type="button" class="btn" value="sin" onclick="cal.display.value =Math.sin(cal.display.value)">
                <input type="button" class="btn" value="cos" onclick="cal.display.value =Math.cos(cal.display.value)">
                <input type="button" class="btn" value="tan" onclick="cal.display.value =Math.tan(cal.display.value)">
                <input type="button" class="btn" value="âˆš" onclick="cal.display.value =Math.sqrt(cal.display.value)">
                <input type="button" class="btn" value="x^2" onclick="cal.display.value = Math.pow(cal.display.value,2)" >
                <input type="button" class="btn" value="x^3" onclick="cal.display.value = Math.pow(cal.display.value,3)">
                <input type="button" class="btn" value="del" onclick="cal.display.value=cal.display.value.substring(0,cal.display.value.length-1)">
                <input type="button" class="btn cbtn" value="clr" onclick="cal.display.value =' '">
                <input type="button" class="btn" value="7" onclick="cal.display.value +='7'">
                <input type="button" class="btn" value="8" onclick="cal.display.value +='8'">
                <input type="button" class="btn" value="9" onclick="cal.display.value +='9'">
                <input type="button" class="btn mbtn" value="+" onclick="cal.display.value +='+'">
                
                <input type="button" class="btn" value="4" onclick="cal.display.value +='4'">
                <input type="button" class="btn" value="5" onclick="cal.display.value +='5'">
                <input type="button" class="btn" value="6" onclick="cal.display.value +='6'">
                <input type="button" class="btn mbtn" value="-" onclick="cal.display.value +='-'">
                
                <input type="button" class="btn" value="1" onclick="cal.display.value +='1'">
                <input type="button" class="btn" value="2" onclick="cal.display.value +='2'">
                <input type="button" class="btn" value="3" onclick="cal.display.value +='3'">
                <input type="button" class="btn mbtn" value="*" onclick="cal.display.value +='*'">
                
                
                <input type="button" class="btn" value="0" onclick="cal.display.value +='0'">
                <input type="button" class="btn" value="/" onclick="cal.display.value +='/'">
                <input type="button" class="btn  mbtn" value="=" onclick="cal.display.value = eval(cal. display. value)">
                <input type="button" class="btn" value="." onclick="cal.display.value +='.'">
                <br>


        </form>
    </div>
</body>
</html>
